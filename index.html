<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Curreny Page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <div class="container mt-5">
        <img class="mb-4" src="img/icon.png" alt="" width="100" height="90">
        <h1 class="h3 mb-3 font-weight-normal">Currency Page</h1>
        <form>
            <div class="row">
                <div class="col-4">
                    <select class="select_currency mb-5" name="" id="currency_1_type"></select>
                    <br>
                    <select class="select_currency" name="" id="currency_2_type"></select>
                </div>
                <div class="col-8">
                    <input type="number" id="currency_1" class="input_output mb-3 form-control" placeholder="0" required autofocus>
                    <div class="currency_2_div"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
                    <!-- For Testing â†“ -->
                    <!-- <button id="ready" class="btn btn-lg btn-primary btn-block" type="submit">Ready!</button> -->
                </div>
            </div>
            
            <p class="mt-5 mb-3 text-muted">&copy; Currency Page 2020</p>
        </form>
    </div>
    

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
